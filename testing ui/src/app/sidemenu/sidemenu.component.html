<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <!-- <div class="sidebar-heading" style="text-align:center">{{role | uppercase}}</div> -->
    <div class="sidebar-heading" style="text-align:center">E T S</div>

   
    <!-- For admin -->
    <div class="list-group list-group-flush list" *ngIf="role == 'admin'">
      <a *ngFor="let item of adminMenu" [routerLink]="[item.url]" class="list-group-item list-group-item-action"
        [ngClass]="{'menuactive': href == item.url && item.name != ''}">
        <i class="fa {{item.icon}}"></i><span class="ml-3">{{item.name}}</span>
      </a>
    </div>

    <!-- For User -->
    <div class="list-group list-group-flush list" *ngIf="role == 'employee'">
      <a *ngFor="let item of userMenu" [routerLink]="[item.url]" class="list-group-item list-group-item-action"
        [ngClass]="{'menuactive': href == item.url && item.name != ''}">
        <i class="fa {{item.icon}}"></i><span class="ml-3">{{item.name}}</span>
      </a>
    </div>

    <!-- For Manager -->
    <div class="list-group list-group-flush list" *ngIf="role == 'customer'">
      <a *ngFor="let item of managerMenu" [routerLink]="[item.url]" class="list-group-item list-group-item-action"
        [ngClass]="{'menuactive': href == item.url && item.name != ''}">
        <i class="fa {{item.icon}}"></i><span class="ml-3">{{item.name}}</span>
      </a>
    </div>

  </div>
  <!-- /#sidebar-wrapper -->

</div>
<!-- #wrapper -->
